<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:object="${spitter}" enctype="multipart/form-data">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>
        </div>
        <label th:id="firstName" th:class="${#fields.hasErrors('firstName')}?'error'">First Name: </label>
        <input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}?'error'" /><br />

        <label th:id="lastName" th:class="${#fields.hasErrors('lastName')}?'error'">Last Name: </label>
        <input type="text" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')}?'error'" /><br />

        <label th:id="username" th:class="${#fields.hasErrors('username')}?'error'">Username: </label>
        <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')}?'error'" /><br />

        <label th:id="password" th:class="${#fields.hasErrors('password')}?'error'">Password: </label>
        <input type="text" th:field="*{password}" th:class="${#fields.hasErrors('password')}?'error'" /><br />

        <label for="profilePicture">Profile Picture: </label>
        <input type="file"
               id="profilePicture"
               name="profilePicture"
               accept="image/jpeg,image/png,image/gif" /><br/>

        <input type="submit" value="Register" />
    </form>
</body>
</html>
